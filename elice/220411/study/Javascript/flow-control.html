<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>Boolean</h1>
    <script>
        console.log(true);
        console.log(false);
    </script>

    <h1>Comparison operator</h1>
    <script>
        console.log(1 === 1);
        console.log(2 === 1);
        console.log(2 > 1);
        console.log(2 < 1);
    </script>
    
</body>
</html>
