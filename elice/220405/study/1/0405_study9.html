<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 우선 순위</title>
  
  <style>
      p {
          color: red;
      }
      
      p {
          color: blue;
      }
      
      header h3 {
          background-color: green;
      }
      
      h3 {
          background-color: red;
      }
      
      #color {
          color: blue;
      }
      
      h4 {
          color: red;    
      }
      
      .color {
          color: yellow;
      }
      
  </style>
  

</head>
<body>
    <p>순서 캐스캐이딩</p>
    
    <header>
        <h3>디테일 캐스케이딩</h3>
    </header>
    
    <h4 style="color: green;" id="color" class="color">선택자 케스케이딩</h4>
  
  
  
</body>
</html>
