<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS 선택자</title>
    <!-- 결과 화면을 참고하여 CSS 스타일을 지정하세요. -->
    <style>
        div {
            color: purple;
        }
        
        .div {
            color: blue;
        }
        
        #div {
            color: orange;
        }
    
    
    </style>
    
  </head>
  <body>
    <div>Set purple color</div>
    <div class="div">Set blue color</div>
    <div id="div">Set orange color</div>
  </body>
</html>
